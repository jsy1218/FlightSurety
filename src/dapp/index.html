<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <label class="form">From Airline</label> <input type="text" id="from-airline"> <label class="form">Airline</label> <input type="text" id="airline">  <btn class="btn btn-primary" id="register-airline">Register airline</btn>
        </div>

        <div class="row top-20">
            <label class="form">Airline</label> <label class="form" id="registered-airline"></label> <btn class="btn btn-primary" id="fund">Fund</btn>
        </div>

        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight"> <label class="form">Timestamp</label> <input type="text" id="timestamp"> <btn class="btn btn-primary" id="register-flight">Register flight</btn>
        </div>

        <div class="row top-20">
            <label class="form">Flight</label> <label type="text" id="registered-flight"></label> <label class="form">Timestamp</label> <label type="text" id="registered-timestamp"></label>  <label class="form">Passenger</label> <input type="text" id="passenger"> <label class="form">Ether</label> <input type="text" id="ether"> <btn class="btn btn-primary" id="buy">Buy insurance</btn>
        </div>


        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
